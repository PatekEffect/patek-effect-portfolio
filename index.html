<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patek Effect Thumbnail Portfolio</title>
    <style>
        body {
            background-color: #1a2e28;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            width: 90vw;
            max-width: 1200px;
        }

        .thumbnail {
            position: relative;
            width: 100%;
        }

        .thumbnail img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Thumbnail 1 (Frankie - with hover effect) -->
    <div class="thumbnail">
        <img src="Frankie_After.jpeg" class="after" alt="After Image">
        <img src="Frankie_Before.jpeg" class="before" alt="Before Image">
    </div>

    <!-- Thumbnail 2 (Daddy Issues Poster - with hover effect) -->
    <div class="thumbnail">
        <img src="disney.jpeg" class="after" alt="After Image">
        <img src="ff.jpeg" class="before" alt="Before Image">
    </div>

    <!-- Thumbnail 3 (Football - with hover effect) -->
    <div class="thumbnail">
        <img src="After_Football.JPG" class="after" alt="After Image">
        <img src="Before_Football.jpeg" class="before" alt="Before Image">
    </div>

    <!-- Regular Thumbnail 4 -->
    <div class="thumbnail">
        <img src="5QYmhB2AluA-HD.jpg" alt="Thumbnail 4">
    </div>

    <!-- Regular Thumbnail 5 -->
    <div class="thumbnail">
        <img src="Untitled-1.png" alt="Thumbnail 5">
    </div>

    <!-- Regular Thumbnail 6 -->
    <div class="thumbnail">
        <img src="ehance_remini_enhanced.jpeg" alt="Thumbnail 6">
    </div>

    <!-- Regular Thumbnail 7 -->
    <div class="thumbnail">
        <img src="tm.jpeg" alt="Thumbnail 7">
    </div>

    <!-- Regular Thumbnail 8 -->
    <div class="thumbnail">
        <img src="another_zach_cray.jpeg" alt="Thumbnail 8">
    </div>

    <!-- Regular Thumbnail 9 -->
    <div class="thumbnail">
        <img src="zach.jpeg" alt="Thumbnail 9">
    </div>

    <!-- Regular Thumbnail 10 -->
    <div class="thumbnail">
        <img src="khpclO81Yck-HD.jpg" alt="Thumbnail 10">
    </div>

    <!-- Regular Thumbnail 11 -->
    <div class="thumbnail">
        <img src="hotel.jpeg" alt="Thumbnail 11">
    </div>

</div>

</body>
</html>
