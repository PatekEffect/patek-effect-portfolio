<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patek Effect Thumbnail Portfolio</title>
    <style>
        body {
            background-color: #1a2e28; /* Brighter greenish tone */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            width: 90vw;
            max-width: 1200px;
        }

        .thumbnail {
            position: relative;
            width: 100%;
        }

        .thumbnail img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease-in-out;
        }

        .thumbnail .before {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .thumbnail:hover .before {
            opacity: 1;
        }

        .thumbnail:hover .after {
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Thumbnail 1 -->
    <div class="thumbnail">
        <img src="final.png" class="after" alt="After Image">
        <img src="thumbnail 2.jpg" class="before" alt="Before Image">
    </div>

    <!-- Thumbnail 2 -->
    <div class="thumbnail">
        <img src="zodiac.png" class="after" alt="After Image">
        <img src="thumbnail 2.jpeg" class="before" alt="Before Image">
    </div>
</div>

</body>
</html>
