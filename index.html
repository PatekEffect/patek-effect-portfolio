<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patek Effect Thumbnail Portfolio</title>
    <style>
        body {
            background-color: #111d1a;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .thumbnail {
            width: calc(50% - 20px); /* 2 thumbnails per row */
            margin: 10px;
        }

        img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Thumbnail 1 -->
    <div class="thumbnail">
        <img src="final.png" alt="Thumbnail 1">
    </div>

    <!-- Thumbnail 2 -->
    <div class="thumbnail">
        <img src="zodiac.png" alt="Thumbnail 2">
    </div>
</div>

</body>
</html>
