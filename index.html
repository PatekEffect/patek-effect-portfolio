<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patek Effect Thumbnail Portfolio</title>
  <style>
    body {
      background-color: #132620;
      color: #f5ebd0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #FFD700;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border: 5px solid transparent;
      transition: all 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
      border-color: #FFD700;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .gallery img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Patek Effect Thumbnail Portfolio</h1>
  <div class="gallery">
    <img src="aa2.jpg" alt="Thumbnail 1">
    <img src="aa1.jpg" alt="Thumbnail 2">
    <img src="zc1.jpeg" alt="Thumbnail 3">
    <img src="disneybefore.jpeg" alt="Disney Before">
    <img src="disneyafter.jpeg" alt="Disney After">
    <img src="2before.jpeg" alt="Before Thumbnail 2">
    <img src="1before.jpeg" alt="Before Thumbnail 1">
    <img src="tennis.jpeg" alt="Tennis Thumbnail">
    <img src="naked.png" alt="Naked Thumbnail">
    <img src="zc2.jpeg" alt="Zach Thumbnail">
    <img src="footballafter.JPG" alt="Football After">
    <img src="haunted1.jpeg" alt="Haunted 1">
    <img src="FINAL.png" alt="Final Thumbnail">
    <img src="haunted2.jpeg" alt="Haunted 2">
    <img src="haunted3.jpg" alt="Haunted 3">
    <img src="zodiac.jpeg" alt="Zodiac Thumbnail">
    <img src="footballbefore.jpeg" alt="Football Before">
    <img src="beforecult.jpeg" alt="Before Cult">
    <img src="aftercult.png" alt="After Cult">
  </div>
</body>
</html>
